name: CI

on:
  pull_request:
  push:
    branches:
    - '!master'
    - '!develop'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install

      - run: npm run test:unit

      - run: npm run build

