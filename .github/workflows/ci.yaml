name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install

      - run: npm run test:unit

      - run: npm run build
      - run: npm run bundle # Webpack

#     - run: sam local ...
      - run: npm run test:int

#     - run: npm run deploy:test
      - run: ENV=test npm run test:e2e # when branch is ...

#     - run: npm run deploy:prod
      - run: ENV=prod npm run test:e2e # when branch is ...

